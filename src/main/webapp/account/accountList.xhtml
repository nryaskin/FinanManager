<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="accountForm">
                <ace:dataTable id="accountTable"
                               value="#{accountController.accountsList}"
                               var="account"
                               paginator="true"
                               paginatorPosition="bottom"
                               rows="10"
                               >
                    <ace:column id="id" headerText="ID" sortBy="#{account.id}"
                                filterBy="#{account.id}" filterMatchMode="contains">
                        <h:outputText id="idCell" value="#{account.id}"/>
                    </ace:column>
                    <ace:column id="username" headerText="username" sortBy="#{account.user.username}"
                                filterBy="#{account.user.username}" filterMatchMode="contains">
                        <h:outputText id="usernameCell" value="#{account.user.username}"/>
                    </ace:column>       

                    <ace:column id="balance" headerText="balance" sortBy="#{account.balance}"
                                filterBy="#{account.balance}" filterMatchMode="contains">
                        <h:outputText id="balanceCell" value="#{account.balance}"/>
                    </ace:column>       
                    <ace:column id="currency" headerText="currency" sortBy="#{account.currency}"
                                filterBy="#{account.currency}" filterMatchMode="contains">
                        <h:outputText id="currencyCell" value="#{account.currency.type}"/>
                    </ace:column>
                    <ace:column id="options" headerText="Options">
                        <h:commandButton id="deleteAccountButton" actionListener="#{accountController.delete}">
                            <f:param name="id" value="#{account.id}"/>
                        </h:commandButton>
                    </ace:column>
                </ace:dataTable>
            </h:form>
        </ui:composition>
    </h:body>
</html>
