<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form prependId="false">
                <ace:dialog id="addAccount" header="Add Account Dialog" width="400">
                <ace:panel>
                    <h:panelGrid id="createAccountGrid" columns="1">
                        <h:outputText value="New account"/>
                        <ace:textEntry id="idEntry" value="#{accountController.account.id}"
                                       label="accountId" labelPosition="left"/>
                        <br/>
                        <ace:simpleSelectOneMenu id="selectUser" value="#{accountController.account.user.username}">
                            <f:selectItems value="#{accountController.users}" var="user" itemLabel="#{user.username}" itemValue="#{user.username}"/>
                        </ace:simpleSelectOneMenu>
                        <ace:simpleSelectOneMenu id="selectCurrency" value="#{accountController.account.currency.currencyId}">
                            <f:selectItems value="#{accountController.currencies}" var="currency" itemLabel="#{currency.type}" itemValue="#{currency.currencyId}"/>
                        </ace:simpleSelectOneMenu>
                        <ace:textEntry id="balanceEntry" value="#{accountController.account.balance}"
                                       label="balance" labelPosition="left"/>
                        <h:commandButton id="addAccountCommandButton" value="addAccount" actionListener="#{accountController.register}" onclick="ice.ace.instance('addAccount').hide()"/>                  
                        
                    </h:panelGrid>
                </ace:panel>
                </ace:dialog>
                
            </h:form>            
        </ui:composition>
    </h:body>
</html>
