<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="form">
                <ace:dataTable id="usersTable"
                               value="#{userController.usersList}"
                               var="user"
                               paginator="true"
                               paginatorPosition="bottom"
                               rows="10"
                               >
                              <ace:column id="login" headerText="login" sortBy="#{user.username}"
                                filterBy="#{user.username}" filterMatchMode="contains">
                            <h:outputText id="loginCell" value="#{user.username}"/>
                        </ace:column>
                        <ace:column id="password" headerText="password" sortBy="#{user.password}"
                                    filterBy="#{user.password}" filterMatchMode="contains">
                            <h:outputText id="passwordCell" value="#{user.password}"/>
                        </ace:column>       
                        <ace:column id="options" headerText="Options">
                            <h:commandButton id="deleteUserButton" actionListener="#{userController.delete}">
                                <f:param name="username" value="#{user.username}"/>
                            </h:commandButton>
                        </ace:column>
                </ace:dataTable>
            </h:form>
        </ui:composition>
    </h:body>   
</html>
