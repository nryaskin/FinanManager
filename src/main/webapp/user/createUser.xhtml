<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <ace:panel>
                    <h:panelGrid id="inputGrid" columns="1" styleClass="textEntryInputTable">
                        <h:outputText value="New user"/>
                        <ace:textEntry id="usernameEntry" value="#{userController.username}"
                                       label="Username" labelPosition="left"/>
                        <ace:textEntry id="passwordEntry" value="#{userController.password}"
                                       label="Password" labelPosition="left"/>
                        <ace:pushButton id="addUserButton" value="addUser" actionListener="#{userController.register()}"/>
                    </h:panelGrid>
                </ace:panel>
            </h:form>
            
        </ui:composition>

    </h:body>
</html>
