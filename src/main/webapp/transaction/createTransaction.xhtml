<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>adding transaction</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form prependId="false">
                <ace:dialog id="addTransaction" header="Add Transaction Dialog" width="400">
                <ace:panel>
                    <h:panelGrid id="createTransactionGrid" columns="1">
                        <h:outputText value="New transaction"/>
                        <ace:textEntry id="idEntry" value="#{transactionController.selectedTransaction.cash}"
                                       label="transactionMoney" labelPosition="left"/>
                        <br/>
                        <ace:simpleSelectOneMenu id="selectSource" value="#{transactionController.selectedTransaction.source.id}">
                            <f:selectItems value="#{transactionController.accounts}" var="account" itemLabel="#{account.id}" itemValue="#{account.id}"/>
                        </ace:simpleSelectOneMenu>
                        <ace:simpleSelectOneMenu id="selectTarget" value="#{transactionController.selectedTransaction.target.id}">
                            <f:selectItems value="#{transactionController.accounts}" var="account" itemLabel="#{account.id}" itemValue="#{account.id}"/>
                        </ace:simpleSelectOneMenu>
                        
                        <h:commandButton id="addAccountCommandButton" value="addTransaction" actionListener="#{transactionController.addVirtualTransaction()}" onclick="ice.ace.instance('addTransaction').hide()"/>
                        
                    </h:panelGrid>
                </ace:panel>
                </ace:dialog>
                
            </h:form>            
        </ui:composition>
    </h:body>
</html>
