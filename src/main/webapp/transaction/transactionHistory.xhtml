<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
    <h:head>
        <title>Transaction History</title>
    </h:head>
    <h:body>
        
        <ui:composition>
            <h:form id="transactionHistoryForm">
                <ace:dataTable id="transactionHistoryTable"
                               value="#{transactionHistoryController.transactionsHistoryList}"
                               var="transaction"
                               paginator="true"
                               paginatorPosition="bottom"
                               rows="10"
                               >
                    <ace:column id="category" headerText="category" sortBy="#{transaction.category.categoryId}"
                                filterBy="#{transaction.category.categoryId}" filterMatchMode="contains">
                        <h:outputText id="categoryCell" value="#{transaction.category.categoryId}"/>
                    </ace:column>       

                    <ace:column id="balance" headerText="transferedMoney" sortBy="#{transaction.cash}"
                                filterBy="#{transaction.cash}" filterMatchMode="contains">
                        <h:outputText id="cashCell" value="#{transaction.cash}"/>
                    </ace:column>       
                    <ace:column id="state" headerText="state" sortBy="#{transaction.state}"
                                filterBy="#{transaction.state}" filterMatchMode="contains">
                        <h:outputText id="stateCell" value="#{transaction.state}"/>
                    </ace:column>
                    
                    <ace:column id="sourceId" headerText="source" sortBy="#{transaction.source.id}"
                                filterBy="#{transaction.source.id}" filterMatchMode="contains">
                        <h:outputText id="sourceCell" value="#{transaction.source.id}"/>
                    </ace:column>       
                    <ace:column id="targetId" headerText="target" sortBy="#{transaction.target.id}"
                                filterBy="#{transaction.target.id}" filterMatchMode="contains">
                        <h:outputText id="targetCell" value="#{transaction.target.id}"/>
                    </ace:column>
                </ace:dataTable>
                <ace:pushButton value="Update" actionListener="#{transactionHistoryController.update()}"/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
